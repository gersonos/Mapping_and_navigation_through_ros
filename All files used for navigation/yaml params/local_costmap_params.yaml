local_costmap:
  global_frame: odom                    # marco de referencia al cual opera local_costmap
  robot_base_frame: base_link           # nombre del marco para la base del robot
  update_frequency: 5.0                 # frecuencia de actualización del mapa local en Hz
  publish_frequency: 3.0                # frecuencia en Hz a la cual el mapa es publicado
  static_map: false #en false           # no se utiliza un mapa estático
  rolling_window: true #también false   # si el mapa estático es falso, se utiliza
  width: 6.0                            # ancho del mapa en metros
  height: 6.0                           # alto del mapa en metros
  resolution: 0.05                      # resolución del mapa en metros/cell
  transform_tolerance: 0.5              # tolerancia en segundos
  origin_x: -5.0  #agregadoo
  origin_y: -5.0  #también
