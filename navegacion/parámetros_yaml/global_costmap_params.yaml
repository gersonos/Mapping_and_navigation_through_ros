global_costmap:
  global_frame: /map                    # marco de referencia en el cual opera global_costmap
  robot_base_frame: /base_link          # nombre del marco para la base del robot
  update_frequency: 1.0   #en 1.0 piola      # frecuencia de actualizacion del mapa en Hz
  publish_frecuency: 0.5  #en 0.5 piola              # frecuencia en Hz a la cual es mapa es publicado
  static_map: false #estaba en true                     # antes de registrar el mapa se deja en falso, pues no se esta utilizando un servidor de mapas
  rolling_window: true #no existia               # agregado al global_costmap_params. Es colocado en false cuando el mapa es estatico
  transform_tolerance: 0.5   #en 0.5 piola    # tolerancia como salvavidas en seg
  #origin_x -5.0                        # no necesario dado el mapa estatico
  #origin_y -5.0                        # idem
